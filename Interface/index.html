<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Server</title>
    <link rel="stylesheet" href="/Interface/style.css">
</head>
<body>
    <div class="main-container">
        <h1>Control Server</h1>
        <div class="container">
            <form method="POST" action="/command">
                <article>
                    <input type="text" name="url" placeholder="Target URL" required>
                    <input type="number" name="threads" placeholder="Threads" required>
                    <input type="number" name="timer" placeholder="Timer (seconds)" required>
                    <button class="Start_button" type="submit">Start</button>
                </article>
                <article>
                    <h2>Custom Header</h2>
                    <input type="text" name="custom_host" placeholder="Custom Host (optional)">
                </article>
            </form>
        </div>
        <div class="container">
            <div class="topc">
                <h2>-- Agent Status --</h2>
                <form method="POST" action="/add-agent">
                    <span>ADD AGENT :</span>
                    <input type="text" name="url" placeholder="Agent URL" required>
                    <button class="add_button">Add</button>
                </form>
            </div>
            <div class="scroller">
                <table>
                    <thead>
                        <tr>
                            <th>Agent</th>
                            <th>Online</th>
                            <th>Status</th>
                            <th>Last Ping</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="/Interface/main.js"></script></body>
</body>
</html>
